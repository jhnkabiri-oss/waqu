services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: waqu-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - USE_FILE_STORE=true
      # Uncomment below if using Redis (optional)
      # - REDIS_URL=redis://redis:6379
    volumes:
      # Persistent WhatsApp session storage (IMPORTANT!)
      - wa_sessions:/app/sessions
      # Persistent message store
      - wa_store:/app/store
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/api/wa/status" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
  # ================================
  # Redis (OPTIONAL - uncomment if needed)
  # ================================
  # redis:
  #   image: redis:7-alpine
  #   container_name: waqu-redis
  #   restart: unless-stopped
  #   volumes:
  #     - redis_data:/data
  #   command: redis-server --appendonly yes

volumes:
  wa_sessions:
    driver: local
  wa_store:
    driver: local
