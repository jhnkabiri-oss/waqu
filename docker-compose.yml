version: '3.8'

services:
  app:
    build: .
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      # Add other env vars here or use .env file
      # - NEXT_PUBLIC_SUPABASE_URL=...
      # - NEXT_PUBLIC_SUPABASE_ANON_KEY=...
      # - SUPABASE_SERVICE_ROLE_KEY=...
    depends_on:
      - redis
    env_file:
      - .env

  redis:
    image: redis:alpine
    restart: always
    volumes:
      - redis_data:/data

volumes:
  redis_data:
